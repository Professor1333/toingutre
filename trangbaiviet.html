<html lang="vi">
<head>

            max-width: 800px;

            margin-top: 20px;
            font-weight: bold;
        }

        .comment-section {
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            background: #333;
            color: white;
            font-size: 14px;
        }

        a {
            color: #0078d4;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
